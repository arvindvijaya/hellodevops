apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: devops-deployment
  labels:
    name: devops
    env: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      name: devops
  template:
    metadata:
      labels:
        name: devops
    spec:
        containers:
          - name: devopsweb
            image: arvindvijaya/hellodevopsdocker:latest
            ports:
                - containerPort: 8000
                  name: http
                  protocol: TCP
        imagePullSecrets:
          - name: arvind-secret-key
